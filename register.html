<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
            <div class="container">
                <div class="header-line">
                <h1>The Pampered Pet</h1>
                <img class="header-img" src="./img/blacksilhouette.png" alt="">
                </div>

                <nav class="navbar">
                    <a href="index.html">Home</a>
                    <a href="register.html">Register</a>
                    <a href="services.html">Services</a>
                </nav>
            </div>
    </header>
    <main class="main-cont">
            <div class="class-form">
                <form action="#" class="register-form">
                    <p class="title-form secondary-text">Register Form</p>
                    <input placeholder="Pet Name" type="text" id="txtName">
                    <input placeholder="Age" type="number" id="txtAge">
                    <select name="" id="txtGender">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                    <input placeholder="Breed" type="text" id="txtBreed">
                    <select name="service" id="txtService">
                        <option value="Nail Trim">Nail Trim</option>
                        <option value="Groom">Groom</option>
                        <option value="Groom + Style">Groom + Style</option>
                        <option value="Full Package">Full Package</option>
                    </select>
                    <button class="btn btn-primary" onclick="register()">Register</button>
                </form>

            </div>
            <div class="class-table">
                <h2 class="title-table">Registered Pets: <span id="petCount"></span></h2>
                <table class="table table-striped">
                  <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Breed</th>
                        <th scope="col">Service</th>
                        <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="pets">

                  </tbody>
                </table>
            </div>
    </main>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
